mutation {
  insert_user_tracking(objects: [{
    user_id: 3,
    lat: 13.01932,
    lng: 77.817743
  },{
    user_id: 2,
    lat: 12.862993,
    lng: 77.617758
  },{
    user_id: 1,
    lat: 12.858478,
    lng: 77.61397
  }], on_conflict: {
    constraint: user_tracking_pkey,
    update_columns: [lat,lng]
  }){
	returning{
    user_id,
    lat,
    lng
  }
  }
}

query MyQuery {
  search_users(args: {i_lat: "12.863898", i_lng: "77.621132", distance: 10}) {
    id
    location
    firstName
    lastName
  }
}